<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSnap - Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>

            <script src="license-system.js"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="max-w-4xl mx-auto p-4 pb-20 ">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">ðŸ“± BillSnap</h1>
            <p class="text-gray-600">Invoice Generator for Kirana Stores</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="flex gap-2 mb-6 border-b">
            <button onclick="showTab('home')" id="tab-home" class="px-4 py-2 font-semibold border-b-2 border-blue-600 text-blue-600">Home</button>
            <button onclick="showTab('new')" id="tab-new" class="px-4 py-2 font-semibold text-gray-600">New Invoice</button>
            <button onclick="showTab('list')" id="tab-list" class="px-4 py-2 font-semibold text-gray-600">All Invoices</button>
        </div>

        <!-- Home Tab -->
        <div id="content-home" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-gray-600 mb-2">Today's Sales</h2>
                <p id="todaySales" class="text-4xl font-bold text-blue-600">â‚¹0.00</p>
            </div>
            <button onclick="showTab('new')" class="w-full bg-blue-600 text-white py-4 rounded-lg text-lg font-semibold hover:bg-blue-700">
                + Create New Invoice
            </button>
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-4">Recent Invoices</h3>
                <div id="recentInvoices"></div>
            </div>
        </div>

        <!-- New Invoice Tab -->
        <div id="content-new" class="tab-content hidden">
            <form id="invoiceForm" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6">New Invoice</h2>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Customer Name</label>
                    <input type="text" id="customerName" class="w-full p-3 border rounded-lg" placeholder="Enter customer name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Items</label>
                    <div id="itemsList"></div>
                    <button type="button" onclick="addItem()" class="mt-2 text-blue-600 font-semibold">+ Add Item</button>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">GST %</label>
                    <input type="number" id="gstPercent" value="18" class="w-full p-3 border rounded-lg" min="0" max="100">
                </div>

                <div class="bg-gray-100 p-4 rounded-lg mb-6">
                    <div class="flex justify-between mb-2">
                        <span>Subtotal:</span>
                        <span id="subtotal">â‚¹0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>GST (<span id="gstDisplay">18</span>%):</span>
                        <span id="gstAmount">â‚¹0.00</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg border-t pt-2">
                        <span>Total:</span>
                        <span id="totalAmount" class="text-blue-600">â‚¹0.00</span>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                    Save Invoice
                </button>
            </form>
        </div>

        <!-- Invoice List Tab -->
        <div id="content-list" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6">All Invoices</h2>
                <div id="allInvoices"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize IndexedDB
        let db;
        const request = indexedDB.open('BillSnapDB', 1);
        
        request.onerror = () => console.error('Database error');
        request.onsuccess = (e) => {
            db = e.target.result;
            loadData();
        };
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains('invoices')) {
                db.createObjectStore('invoices', { keyPath: 'id', autoIncrement: true });
            }
        };

        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="tab-"]').forEach(el => {
                el.classList.remove('border-blue-600', 'text-blue-600');
                el.classList.add('text-gray-600');
            });
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('border-blue-600', 'text-blue-600');
            if (tab === 'home' || tab === 'list') loadData();
        }

        // Add item row
        function addItem() {
            const itemsList = document.getElementById('itemsList');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'grid grid-cols-3 gap-2 mb-2';
            itemDiv.innerHTML = `
                <input type="text" class="p-2 border rounded" placeholder="Item name" required>
                <input type="number" class="p-2 border rounded" placeholder="Qty" value="1" min="1" required onchange="calculate()">
                <input type="number" class="p-2 border rounded" placeholder="Rate" value="0" min="0" required onchange="calculate()">
            `;
            itemsList.appendChild(itemDiv);
        }

        // Calculate totals
        function calculate() {
            const items = Array.from(document.querySelectorAll('#itemsList > div')).map(div => {
                const inputs = div.querySelectorAll('input');
                return {
                    qty: parseFloat(inputs[1].value) || 0,
                    rate: parseFloat(inputs[2].value) || 0
                };
            });
            
            const subtotal = items.reduce((sum, item) => sum + (item.qty * item.rate), 0);
            const gstPercent = parseFloat(document.getElementById('gstPercent').value) || 0;
            const gst = subtotal * (gstPercent / 100);
            const total = subtotal + gst;
            
            document.getElementById('subtotal').textContent = `â‚¹${subtotal.toFixed(2)}`;
            document.getElementById('gstDisplay').textContent = gstPercent;
            document.getElementById('gstAmount').textContent = `â‚¹${gst.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `â‚¹${total.toFixed(2)}`;
        }

        // Save invoice
        document.getElementById('invoiceForm').addEventListener('submit', (e) => {
            e.preventDefault();
                
    // Check license before creating invoice
                return {
                    name: inputs[0].value,
                    qty: parseFloat(inputs[1].value),
                    rate: parseFloat(inputs[2].value)
                };
            });
            
            const subtotal = items.reduce((sum, item) => sum + (item.qty * item.rate), 0);
            const gstPercent = parseFloat(document.getElementById('gstPercent').value);
            const gst = subtotal * (gstPercent / 100);
            
            const invoice = {
                customerName: document.getElementById('customerName').value,
                items: items,
                subtotal: subtotal,
                gstPercent: gstPercent,
                gstAmount: gst,
                total: subtotal + gst,
                date: new Date().toISOString()
            };
            
            const transaction = db.transaction(['invoices'], 'readwrite');
            transaction.objectStore('invoices').add(invoice);
            transaction.oncomplete = () => {
                alert('Invoice saved successfully!');
                document.getElementById('invoiceForm').reset();
                document.getElementById('itemsList').innerHTML = '';
                addItem();
                calculate();
                showTab('home');
            };
        });

        // Load data
        function loadData() {
            const transaction = db.transaction(['invoices'], 'readonly');
            const store = transaction.objectStore('invoices');
            const request = store.getAll();
            
            request.onsuccess = () => {
                const invoices = request.result;
                
                // Today's sales
                const today = new Date().toISOString().slice(0, 10);
                const todaySales = invoices
                    .filter(inv => inv.date.startsWith(today))
                    .reduce((sum, inv) => sum + inv.total, 0);
                document.getElementById('todaySales').textContent = `â‚¹${todaySales.toFixed(2)}`;
                
                // Recent invoices
                const recentDiv = document.getElementById('recentInvoices');
                const allDiv = document.getElementById('allInvoices');
                const recent = invoices.slice(-10).reverse();
                
                recentDiv.innerHTML = recent.map(inv => `
                    <div class="bg-white p-4 rounded-lg shadow mb-3">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-semibold">${inv.customerName}</p>
                                <p class="text-sm text-gray-500">${new Date(inv.date).toLocaleDateString('en-IN')}</p>
                            </div>
                            <p class="text-lg font-bold text-blue-600">â‚¹${inv.total.toFixed(2)}</p>
                        </div>
                    </div>
                `).join('') || '<p class="text-gray-500">No invoices yet</p>';
                
                allDiv.innerHTML = invoices.reverse().map(inv => `
                    <div class="border-b pb-4 mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <div>
                                <p class="font-semibold text-lg">${inv.customerName}</p>
                                <p class="text-sm text-gray-500">${new Date(inv.date).toLocaleString('en-IN')}</p>
                            </div>
                            <p class="text-xl font-bold text-blue-600">â‚¹${inv.total.toFixed(2)}</p>
                        </div>
                        <div class="text-sm text-gray-600">
                            ${inv.items.map(item => `<div>${item.name} (${item.qty} Ã— â‚¹${item.rate})</div>`).join('')}
                        </div>
                        <div class="mt-2 text-sm text-gray-500">
                            GST: ${inv.gstPercent}% (â‚¹${inv.gstAmount.toFixed(2)})
                        </div>
                    </div>
                `).join('') || '<p class="text-gray-500">No invoices yet</p>';
            };
        }

        // Initialize
        window.addEventListener('load', () => {
            addItem();
            document.getElementById('gstPercent').addEventListener('input', calculate);
        });

    </script>
</body>
</html>
